<div class="row mb-2">
    <div class="col-md-6">
        <h6>En Stock / Hors stock</h6>
        <select class="form-control" [(ngModel)]="selected" (change)="changer()">
            <option *ngFor="let item of data" [ngValue]="item">{{item.name}}</option>
        </select>
    </div>
    <div class="col-md-6">
        <h6>Par age</h6>
        <select class="form-control" [(ngModel)]="age" (change)="changerAge()">
            <option *ngFor="let item of dataAge" [ngValue]="item">{{item.name}}</option>
        </select>
    </div>

</div>
<div class="row mb-2">
    <div class="col-md-12">
        <form class="form-inline" #f="ngForm" >
            <div class="form-group mx-sm-3 mb-2">
                <input class="form-control" name="name"  [(ngModel)]="search.name" #name="ngModel"   placeholder="By name phone" />
                <div *ngIf="name.touched" class="mt-3">
                    <div class="alert alert-danger" *ngIf="name.invalid">
                        <div *ngIf="name.errors.required">Required</div>
                     </div>
                </div>    
    
            </div>
            <button (click)="changerName()" [disabled]="f.invalid" class="btn btn-primary mb-2">Recherche</button>

        </form>
        

    </div>

</div>
