<div class="row">
    <div class="col-md-6"  >
        <h6>En Stock / Hors stock</h6>
        <select  class="form-control" [(ngModel)]="selected" (change)="changer()">
            <option *ngFor="let item of data" [ngValue]="item">{{item.name}}</option>
        </select>
    </div>
    <div class="col-md-6"  >
        <h6>Par age</h6>
        <select  class="form-control" [(ngModel)]="age" (change)="changerAge()">
            <option *ngFor="let item of dataAge" [ngValue]="item">{{item.name}}</option>
        </select>
    </div>

</div>
