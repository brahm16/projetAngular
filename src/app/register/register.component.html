<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form #f="ngForm" (submit)="register()">
                <div class="form-group">

                    <input class="form-control" placeholder="Firstname" type="text"  name="firstname" #firstname="ngModel" minlength="4" [(ngModel)]="user.firstname"
                         required>
                         <div *ngIf="firstname.touched" class="mt-3">
                            <div class="alert alert-danger" *ngIf="firstname.invalid">
                                <div *ngIf="firstname.errors.required">Required</div>
                                <div *ngIf="firstname.errors.minlength">longeur minimale 4</div>

                             </div>
                        </div>
                </div>
                <div class="form-group">

                    <input class="form-control" placeholder="Lastname" type="text"  name="lastname" #lastname="ngModel" minlength="4" [(ngModel)]="user.lastname"
                         required>
                         <div *ngIf="lastname.touched" class="mt-3">
                            <div class="alert alert-danger" *ngIf="lastname.invalid">
                                <div *ngIf="lastname.errors.required">Required</div>
                                <div *ngIf="lastname.errors.minlength">longeur minimale 4</div>

                             </div>
                        </div>
                </div>
                <div class="form-group">

                    <input class="form-control" placeholder="Email" type="email"  name="name" #email="ngModel" minlength="4" [(ngModel)]="user.email"
                         required>
                         <div *ngIf="email.touched" class="mt-3">
                            <div class="alert alert-danger" *ngIf="email.invalid">
                                <div *ngIf="email.errors.required">Required</div>
                             </div>
                        </div>
                </div>
                <div class="form-group">

                    <input class="form-control" placeholder="Password" type="password"  name="password" #password="ngModel" minlength="8" [(ngModel)]="user.password"
                         required>
                         <div *ngIf="password.touched" class="mt-3">
                            <div class="alert alert-danger" *ngIf="password.invalid">
                                <div *ngIf="password.errors.required">Required</div>
                                <div *ngIf="password.errors.minlength">longeur minimale 8</div>

                             </div>
                        </div>
                </div>
                <div class="form-group">
                    <div class="mx-auto mt-3">
                        <button [disabled]="f.invalid"  class="btn btn-success">Envoyer</button>
                    </div>

                </div>
                <a [routerLink]="['/login']">j'ai un compte ?</a>

            </form>

        </div>

    </div>

</div>
