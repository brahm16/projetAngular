
<div class="row" [hidden]="errMess||!phone">
    <div class="col-6 col-md-4">
        <table>
            <tr>
                <td>
                    <img class="img-phone" src="{{baseURL+phone.imageUrl}}" alt="{{phone.name}}">

                </td>
               
            </tr>
            
        </table>
        <table>
            <tr>
                <td>
                    <button class="btn btn-add-shop my-2"  href="#" >Ajouter Au Pannier </button>

                </td>
            </tr>
        </table>


    </div>
    <div class="col-12 col-md-8">
        <h6>Informations générale</h6>
        <table class="table table-hover">
            <tr>
                <td>
                    Libelle
                </td>
                <td>
                    {{phone.name}}
                </td>
            </tr>
            <tr>
                <td>
                    Description
                </td>
                <td>
                    {{phone.snippet}}
                </td>
            </tr>
            <tr>
                <td>
                   Android
                </td>
                <td>
                   {{phone.android.os}}
                </td>
            </tr>

        </table>
        

    </div>

</div>
<div [hidden]="errMess||phone" class="spinner-grow text-primary text-center" role="status">
    <span class="sr-only">Loading...</span>
  </div>
