<div class="row">
    <div class="col-md-4">
        {{ phone.name }}

    </div>
    <div class="col-md-4">
        <button class="btn btn-default" [disabled]="phone.quantity==0" (click)="moin()"> <span
                class="badge badge-primary badge-pill">-</span> </button>
        {{ phone.quantity }}
        <button class="btn btn-default" (click)="add()"> <span
                class="mx-2 badge badge-primary badge-pill">+</span></button>

    </div>
    <div class="col-md-4">
        <img class="w-10 mx-2 my-2" src="{{baseURL+phone.imageUrl}}" alt="{{phone.name}}"><button
            class="btn btn-outline-danger"  (click)="open(content)"><i class="fa fa-times" aria-hidden="true"></i></button>
        <button (click)="open1(content1)" [hidden]="!show" class="btn btn-outline-warning mx-2 my-2"><i
                class="fa fa-check"></i></button>

    </div>
    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Delete Telephone </h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Vous voulez supprimer le telephone
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Non</button>
            <button type="button" class="btn btn-outline-dark"
            (click)="onSubmit();modal.close('Delete successfully')">Oui</button>

        </div>
    </ng-template>

    <ng-template #content1 let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title1">Modifier la quantité de piece</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Vous voulez confirmez la modification
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Non</button>
            <button type="button" class="btn btn-outline-dark"
            (click)="confirmation();modal.close('Quantité modifié')">Oui</button>

        </div>
    </ng-template>

</div>
